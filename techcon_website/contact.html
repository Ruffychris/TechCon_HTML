<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <section id="contact-info">
            <h2>Get in Touch</h2>
            
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>

            <p>Follow us on Social Media:</p>
            <ul>
                <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
                <li><a href="https://www.facebook.com/techcon2024" target="_blank">Facebook</a></li>
                <li><a href="https://www.linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
            </ul>

            <!-- Google Map -->
            <h3>Conference Venue</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.123456789!2d-122.41941568468182!3d37.77492927975921!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808abcd12345%3A0x1234abcd5678ef90!2sMoscone%20Center%2C%20San%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1634567890123!5m2!1sen!2sus"
                width="600"
                height="450"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                title="TechCon 2024 Venue Location">
            </iframe>
        </section>

        <!-- Contact Form -->
        <section id="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                
                <!-- Name Field -->
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Your full name" required><br><br>
                
                <!-- Email Field -->
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Your email address" required><br><br>
                
                <!-- Message Field -->
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea><br><br>
                
                <!-- Submit Button -->
                <button type="submit">Send Message</button>

            </form>
        </section>
    </main>


    <footer>
        <p>&copy; 2025 TechCon 2024. All rights reserved.</p>
    </footer>

</body>
</html>
